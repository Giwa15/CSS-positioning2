<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nigerian Flag</title>

<style>


    .firstdiv{
           
        position: relative;
        width: 900px;
        height: 600px;
        background-color:green;
        border: 10px solid red;

    }

    .firstdiv > div{
   
        position: absolute;
        width: 300px;
        height: 600px;
        background-color:white;
        left:300px

        
    }

    .firstdiv > div > p {
        font-size: 5rem;
        color:green;
        text-align: center;
    }
    
   
   


</style>
</head>
<body>
 <div class="firstdiv">
    <div>
      <p>The Nigerian Flag</p>
    </div>
    
 </div>

</body>
</html>
